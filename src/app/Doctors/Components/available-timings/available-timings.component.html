<div class="flex">
    <div *ngIf="openModal">
                
        <app-add-slot-modal (closeEvent)="handleClose($event)"></app-add-slot-modal>


      </div>
    <app-sidebar></app-sidebar>
    <div class="bg-gray-100 w-screen">
        <div class="flex-1 p-6 md:ml-14 mt-10">
            <h1 class="text-2xl font-semibold text-black">Available Timings</h1>
            <hr class="text-gray-200 mt-4 mb-5  ml-0">
            <button class="bg-blue-600 rounded px-2 py-2">Select your Available Times</button>
            
       
            <div class="bg-white w-full mt-5 h-auto  shadow-lg">
                <div class="p-5">
              <h1 class="text-black lg:text-2xl mt-2">Select Available Slots</h1>
              <hr class="bg-gray-300 mt-2 ml-3 mr-3 mb-5">
              <h3>Select Available Days</h3>
              <div class="grid grid-cols-3 text-xs  md:grid-cols-5 md:text-s font-medium  lg:grid-cols-7 gap-2 text-center mt-4 ">
            <div (click)="SelectedDay('Monday')" class="bg-gray-200 hover:bg-gray-100   h-auto w-auto border border-gray-400 px-2 py-2  rounded-md">
                <h1>Monday</h1>

            </div>
            <div (click)="SelectedDay('Tuesday')" class="bg-gray-200 hover:bg-gray-100 h-auto w-auto border border-gray-400 px-2 py-2  rounded-md">
                <h1>Tuesday</h1>

            </div>
            <div (click)="SelectedDay('Wednesday')"  class="bg-gray-200 hover:bg-gray-100 h-auto w-auto border border-gray-400 px-2 py-2  rounded-md">
                <h1>Wednesday</h1>

            </div>
            <div (click)="SelectedDay('Thursday')" class="bg-gray-200 hover:bg-gray-100 h-auto w-auto border border-gray-400 px-2 py-2  rounded-md">
                <h1>Thursday</h1>

            </div>
            <div (click)="SelectedDay('Friday')" class="bg-gray-200 hover:bg-gray-100 h-auto w-auto border border-gray-400 px-2 py-2  rounded-md">
                <h1>Friday</h1>

            </div>
            <div (click)="SelectedDay('Saturday')" class="bg-gray-200 hover:bg-gray-100 h-auto w-auto border border-gray-400 px-2 py-2  rounded-md">
                <h1>Saturday</h1>

            </div>
            <div (click)="SelectedDay('Sunday')"class="bg-gray-200 hover:bg-gray-100 h-auto w-auto border border-gray-400 px-2 py-2  rounded-md">
                <h1>Sunday</h1>

            </div>
              </div>
              <div class="border border-gray-200 h-auto w-auto mt-5">
                <div class="flex justify-between ml-5 mt-3">
                  <h1 class="md:text-xl font-bold text-black flex-grow-0 flex-shrink-0 basis-1/2">{{selectedDay}}</h1>

                 
                
              
                  <!-- Second and third h1 elements share the remaining space -->
                  <div class="flex-grow flex justify-end space-x-5 mr-5">
                  
                    <h1 class="hidden sm:block text-blue-700 font-semibold text-xs lg:text-lg" (click)="AddSlotOpen()"  data-modal-target="default-modal-addSlot" data-modal-toggle="default-modal-addSlot" >Add Slots</h1>
                    <p class="sm:hidden" ><i class="fa fa-pen" (click)="AddSlotOpen()"  data-modal-target="default-modal-addSlot" data-modal-toggle="default-modal-addSlot"></i></p>
                    <h1 class="hidden sm:block text-red-600 font-semibold text-xs lg:text-lg">Delete All</h1>
                    <p class="sm:hidden text-red-800"><i class="fa fa-trash"></i></p>
                  </div>
                  
                
                </div>

                <div *ngIf="selectedTimes" class="grid gap-3 mb-4 p-4 mt-4 text-center grid-cols-2 md:grid-cols-4 lg:grid-cols-6 xl-grid-cols-8 w-auto">
                    <p class="bg-gray-200 px-5 py-3 border border-gray-400 hover:bg-gray-100 rounded ">{{selectedTimes.startTime}}</p>
             
                   

                </div>






              
                 




              
                <hr class="ml-4 mr-4">


                
                


                
                

               
              
               
              

              
             
      
                </div>
               

    
            </div>
        </div>


    </div>
</div>
