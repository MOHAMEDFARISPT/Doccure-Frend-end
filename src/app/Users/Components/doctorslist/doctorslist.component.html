<app-navbar></app-navbar>

<div class="flex">
    <!-- Sidebar Component -->
  <app-user-slidebar></app-user-slidebar>
  

  
    <!-- Main Content -->
    <div class="flex-1 sm:ml-0 p-6 md:ml-8">
     
            <h1 class="text-2xl font-semibold text-black">Find Doctors</h1>
            <hr class="text-gray-200 mt-4 ml-0">
          
   
        
     


        
          
                

               
                 <!-- Main Container -->
<div class="flex   flex-col md:flex-row ">
  
   
     <div class="bg-white rounded-lg shadow-md p-10 w-[300px] h-auto max-h-[800px] overflow-y-auto mt-20">

        <h2 class="text-black font-bold mb-2">Gender</h2>
      
        <div class="flex items-center mb-2">
            <input 
              id="male-checkbox" 
              type="checkbox" 
              (change)="onGenderChange(['male'])" 
              class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500"
            />
            <label for="male-checkbox" class="ms-2 text-sm font-medium text-gray-900">Male</label>
          </div>
          
          <div class="flex items-center mb-2">
            <input 
              id="female-checkbox" 
              type="checkbox" 
              (change)="onGenderChange(['female'])" 
              class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500"
            />
            <label for="female-checkbox" class="ms-2 text-sm font-medium text-gray-900">Female</label>
          </div>

          <h2 class="text-black font-bold mb-2 mt-4">Department</h2>
          
          <!-- Department Checkboxes -->
          <div class="flex items-center mb-2">
            <input 
              id="cardiology-checkbox" 
              type="checkbox" 
              (change)="onDepartmentChange(['cardiology'])" 
              class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500"
            />
            <label for="cardiology-checkbox" class="ms-2 text-sm font-medium text-gray-900">Cardiology</label>
          </div>
          
          <div class="flex items-center mb-2">
            <input 
              id="orthopedics-checkbox" 
              type="checkbox" 
              (change)="onDepartmentChange(['orthopedics'])" 
              class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500"
            />
            <label for="orthopedics-checkbox" class="ms-2 text-sm font-medium text-gray-900">Orthopedics</label>
          </div>
          <div class="flex items-center mb-2">
            <input 
              id="orthopedics-checkbox" 
              type="checkbox" 
              (change)="onDepartmentChange(['Ent'])" 
              class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500"
            />
            <label for="orthopedics-checkbox" class="ms-2 text-sm font-medium text-gray-900">Ent</label>
          </div>
          <div class="flex items-center mb-2">
            <input 
              id="orthopedics-checkbox" 
              type="checkbox" 
              (change)="onDepartmentChange(['Pedriatic'])" 
              class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500"
            />
            <label for="orthopedics-checkbox" class="ms-2 text-sm font-medium text-gray-900">Pedriatic</label>
          </div>
          <div class="flex items-center mb-2">
            <input 
              id="orthopedics-checkbox" 
              type="checkbox" 
              (change)="onDepartmentChange(['Nuerology'])" 
              class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500"
            />
            <label for="orthopedics-checkbox" class="ms-2 text-sm font-medium text-gray-900">Nuerology</label>
          </div>
          <div class="flex items-center mb-2">
            <input 
              id="orthopedics-checkbox" 
              type="checkbox" 
              (change)="onDepartmentChange(['Gianacology'])" 
              class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500"
            />
            <label for="orthopedics-checkbox" class="ms-2 text-sm font-medium text-gray-900">Gianacology</label>
          </div>
          

          <div class="flex justify-center mt-44 border border-gray-200 bg-customBlue rounded-xl px-4 py-3 mb-2">
            <button (click)="clearSelections()">Clear Slections</button>
          </div>
      </div> 



      

   
  
 
    <div class="bg-white-500 mt-2 w-full   md:ml-5 ">
        <div class="h-[650px] overflow-auto px-4">
            <!-- Search Input -->
            <input 
              type="text" 
              placeholder="Search..." 
              (input)="onSearch($event)" 
              class="w-full py-3 pl-10 pr-4 text-sm text-gray-700 bg-white border border-gray-300 rounded-lg shadow-sm focus:border-blue-500 focus:ring-2 focus:ring-blue-500 focus:outline-none"
            />
          
            <app-spinner [isLoading$]="isLoading$"></app-spinner>
            <!-- Display Doctors -->
            <div  *ngIf="(filteredDoctors$ | async)?.length; else noDoctors">
              <div *ngFor="let doctor of filteredDoctors$ | async" class="flex flex-col md:flex-row items-center p-5 mb-4 bg-white rounded-xl shadow-xl border-gray-400">
         
                <div class="p-2 md:w-48 md:h-48 w-24 h-24 rounded-xl">
                  <img src="/assets/Images/Doctor1.jpeg" alt="Doctor Image" class="rounded-3xl w-full h-full object-cover">
                </div>
                <!-- Doctor Details -->
                <div class="md:ml-4 w-full flex-1 mt-4 md:mt-0">
                  <h1 class="text-lg font-semibold flex items-center">
                    <i class="fas fa-user-md text-blue-500 mr-2"></i>
                    {{doctor.personalDetails.firstName}} {{doctor.personalDetails.lastName}}
                    <i class="fas fa-check-circle text-green-400 ml-2"></i>
                  </h1>
                  <p class="text-gray-600 flex items-center mt-2">
                    <i class="fas fa-stethoscope mr-2"></i>
                    {{doctor.professionalDetails.specialisedDepartment | capitalize}}
                  </p>
                  <p class="text-gray-600 flex items-center mt-2">
                    <i class="fas fa-briefcase mr-2"></i> 
                    {{doctor.professionalDetails.totalExperience}} Years of Exp.
                  </p>
                </div>
                <!-- Action Buttons -->
                <div class="flex flex-col gap-3 justify-center md:justify-end items-center mt-4 md:mt-0 w-full md:w-auto">
                  <button class="bg-blue-500 text-white py-2 px-4 w-full md:w-44 rounded-lg hover:bg-blue-700" [routerLink]="['/profile', doctor._id]">View Profile</button>
                  <button class="bg-green-500 text-white py-2 px-4 w-full md:w-44 rounded-lg hover:bg-green-700" [routerLink]="['/available-Times', doctor._id]">Book Appointment</button>
                </div>
              </div>
            </div>
          
            <!-- No Doctors Found -->
            <ng-template #noDoctors>
              <p>No doctors found.</p>
            </ng-template>
          </div>
          
          
        
       
    </div>
    
        


     
    </div>
  </div>

    </div>
