      <!-- Left Side: Image -->

<!-- Right Side: Form -->
<div class="w-full md:w-1/2 flex items-center justify-center">
  <div class="w-full rounded-lg shadow md:mt-0 sm:max-w-md xl:p-0 border border-gray-400">
    <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
      <div class="flex flex-col gap-4 md:flex-row md:gap-16">
        <h1 class="text-2xl font-bold leading-tight tracking-tight text-black md:text-2xl">
          Patient Login
        </h1>
      </div>

      <form [formGroup]="userForm" (ngSubmit)="onSubmit()" class="space-y-4 md:space-y-6">
        <!-- Email -->
        <div class="relative">
          <input required formControlName="email" id="email" class="peer w-full h-10 bg-transparent outline-none px-4 text-base rounded-xl bg-white border border-[#4070f4] focus:shadow-md" type="text"/>
          <label class="absolute top-1/2 translate-y-[-50%] bg-white left-4 px-2 peer-focus:top-0 peer-focus:left-3 font-light text-base peer-focus:text-sm peer-focus:text-[#4070f4] peer-valid:top-0 peer-valid:left-3 peer-valid:text-sm peer-valid:text-[#4070f4] duration-150" for="email">Email Address</label>
        </div>
        <div *ngIf="userForm.get('email')?.invalid && userForm.get('email')?.touched" class="text-red-600 mt-1">Email is required</div>

        <!-- Password -->
        <div class="relative">
          <input required formControlName="password" id="password" autocomplete="off" class="peer w-full h-10 bg-transparent outline-none px-4 text-base rounded-xl bg-white border border-[#4070f4] focus:shadow-md" type="text"/>
          <label class="absolute top-1/2 translate-y-[-50%] bg-white left-4 px-2 peer-focus:top-0 peer-focus:left-3 font-light text-base peer-focus:text-sm peer-focus:text-[#4070f4] peer-valid:top-0 peer-valid:left-3 peer-valid:text-sm peer-valid:text-[#4070f4] duration-150" for="password">Password</label>
        </div>
        <div *ngIf="userForm.get('password')?.invalid && userForm.get('password')?.touched" class="text-red-600">Password is required</div>

        <!-- Submit Button -->
        <div class="justify-center items-center text-center">
          <button *ngIf="!(loading$ | async)" class="bg-blue-500 text-white font-bold py-2 px-4 rounded hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-300">
            <span class="text">Submit</span>
          </button>
          
          
          <!-- Loader -->
          <div *ngIf="loading$ | async">
            <div class="flex-col gap-4 w-full flex items-center justify-center">
              <div class="w-20 h-20 border-4 border-transparent text-blue-400 text-4xl animate-spin flex items-center justify-center border-t-blue-400 rounded-full">
                <div class="w-16 h-16 border-4 border-transparent text-red-400 text-2xl animate-spin flex items-center justify-center border-t-red-400 rounded-full"></div>
              </div>
            </div>
          </div>
        </div>

    
        

        <div class="flex items-center justify-center my-4">
          <hr class="w-1/5 border-gray-300">
          <span class="mx-2 text-sm font-medium text-gray-500">Or</span>
          <hr class="w-1/5 border-gray-300">
        </div>
      
        <button 
        class="relative flex items-center ml-16 gap-3 px-24 py-3 max-w-xs bg-[#000000] text-white font-bold text-sm uppercase rounded-lg shadow-md hover:shadow-lg transition-all duration-600 ease-in-out"
        (click)="GoogleLogin()">
        Google
        <span class="google-icon bg-white absolute right-0 h-full w-12 grid place-items-center rounded-r-lg">
          <svg class="w-6 h-6 drop-shadow-md" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48">
            <path fill="#4285F4" d="M44.5 20H24v8.5h11.9C34.7 32.3 30.9 36 25 36c-6.1 0-11-4.9-11-11s4.9-11 11-11c2.7 0 5.1 1 7 2.7l5.9-5.9C34.7 8.2 30 6 25 6 14.5 6 6 14.5 6 25s8.5 19 19 19c10.4 0 18.6-8.3 18.6-18.5 0-1.2-.1-2.5-.3-3.5H44.5z"/>

            <path fill="#FBBC05" d="M42 19.1H24v9h10.9C33.7 33.1 30 36 25 36c-5.9 0-10.7-4.1-11.9-9.5H6c1.7 9 9.8 16 19 16 9.6 0 18-8 18-18 0-1.5-.2-3-.6-4.4l.6.1z"/>

      </button>
      
      
      

        <!-- Signup Link -->
        <p class="text-black font-light dark:text-gray-400">
          Don't have an account? <a routerLink="/User-register" class="font-medium text-primary-600 hover:underline dark:text-primary-500">Signup here</a>
        </p>
        
        <!-- Are You A Doctor Link -->
        <p class="text-blue-500 font-light">
          Are you a doctor? <a routerLink="/Doctor-login" class="font-medium text-primary-600 hover:underline dark:text-primary-500">Login here</a>
        </p>
      </form>
    </div>
  </div>
