<section class="bg-gray-50 py-0 ">
    <div class="flex flex-col md:flex-row items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
      <!-- Left Side: Image -->
      <div class="hidden md:block w-full md:w-1/2">
        <img src="/assets/Images/RegisterFORM-Right.png" alt="Image Description" class="object-cover w-[100] h-[600]">
      </div>
      
      <!-- Right Side: Form -->
      <div class="w-full md:w-1/2 flex items-center justify-center">
        <div class="w-full rounded-lg shadow md:mt-0 sm:max-w-md xl:p-0 border border-gray-400">
          <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
            <div class="flex flex-col gap-4 md:flex-row md:gap-16">
                <h1 class="text-xl font-bold leading-tight tracking-tight text-black md:text-2xl ">
                Patient Login
                </h1>

                <a routerLink="/Doctor-login">
                    <p class="font-medium text-xs leading-tight tracking-tight text-blue-400 md:text-lg shadow-sm">Are You A Doctor ?
                    </p>
                </a>
               
              </div>
              
              <form [formGroup]="userForm" (ngSubmit)="onSubmit()" class="space-y-4 md:space-y-6">
               
              
                <!-- Email -->
                <div>
                  <label for="email" class="block mb-2 text-sm font-medium text-gray-900">Email</label>
                  <input formControlName="email" type="email" id="email" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5" placeholder="johndoe@gmail.com" required>
                  <div *ngIf="userForm.get('email')?.invalid && userForm.get('email')?.touched" class="text-red-600">Email is required</div>
                </div>
              
                <!-- Password -->
                <div>
                  <label for="password" class="block mb-2 text-sm font-medium text-gray-900">Password</label>
                  <input formControlName="password" type="password" id="password" placeholder="*******" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5" required>
                  <div *ngIf="userForm.get('password')?.invalid && userForm.get('password')?.touched" class="text-red-600">Password is required</div>
                </div>
              
                <!-- Submit Button -->
                
                
                <button type="submit" class="w-full text-white bg-green-600 hover:bg-black focus:ring-4 focus:outline-none focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center">Login</button>
              
                <div class="flex items-center justify-center my-4">
                  <hr class="w-1/5 border-gray-300">
                  <span class="mx-2 text-sm font-medium text-gray-500">Or</span>
                  <hr class="w-1/5 border-gray-300">
                </div>
  
                <!-- Google Button -->
                <button aria-label="Sign in with Google" class="flex items-center bg-white border rounded-md p-0.5 pr-3 mx-auto">
                  <div class="flex items-center justify-center bg-white w-9 h-9 rounded-l">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="w-5 h-5">
                      <title>Sign in with Google</title>
                      <desc>Google G Logo</desc>
                      <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" class="fill-google-logo-blue"></path>
                      <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" class="fill-google-logo-green"></path>
                      <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" class="fill-google-logo-yellow"></path>
                      <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" class="fill-google-logo-red"></path>
                    </svg>
                  </div>
                  <span class="text-sm text-google-text-gray tracking-wider">Sign in with Google</span>
                </button>
                
    
                <p class="text-black font-light  dark:text-gray-400">
                  Don't have an account? <a routerLink="/User-register" class="font-medium text-primary-600 hover:underline dark:text-primary-500">Signup here</a>
                </p>
              
              
              </form>

              
          </div>
        </div>
      </div>
    </div>
  </section>
