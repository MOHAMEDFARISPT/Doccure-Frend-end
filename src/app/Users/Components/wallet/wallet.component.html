
<app-navbar></app-navbar>

<div class="flex">
    <!-- Sidebar Component -->
<app-user-slidebar></app-user-slidebar>

<div class="flex-1 p-6 md:ml-14">
    <h1 class="text-2xl font-semibold text-black">
    
    Wallet <i class="fa fa-wallet ml-3"></i>
    </h1>
    <hr class="text-gray-200 mt-2 ml-0 mb-5 ">


    <body class="bg-gray-100 h-auto">

        <div class="max-w-screen-xl mx-auto mt-10 p-6 bg-white shadow-lg rounded-lg">
          <!-- Wallet Balance Section -->
          <div class="flex justify-between items-center mb-4">
            <div>
              <h2 class="text-2xl font-semibold text-gray-700">Wallet Balance</h2>
              <p class="text-xl font-bold text-green-600"><i class="fa fa-inr"></i>{{Walletdata.balance}}.00</p> <!-- Replace with dynamic balance -->
            </div>
            <div>
              <button class="bg-blue-500 text-white px-4 py-2 rounded-lg shadow hover:bg-blue-600 focus:outline-none">
                Add Fund
              </button>
            </div>
          </div>
      
          <!-- Transaction History (Optional) -->
          <div>
            <h3 class="text-lg mt-20 font-semibold text-gray-600 mb-3">Transaction History</h3>
            <ul class="space-y-3">
                <li *ngFor="let transaction of Walletdata.transactions" class="flex justify-between">
                    <span class="text-gray-700">{{transaction.description}}</span>
                    <span [ngClass]="{'text-red-500': transaction.type === 'Debit', 'text-green-500': transaction.type === 'Credit'}">
                        {{transaction.type === 'Debit' ? '-' : '+'}} ${{transaction.amount}}.00
                    </span>
                </li>
            </ul>
        </div>
        </div>
      
      </body>
</div>



</div>
