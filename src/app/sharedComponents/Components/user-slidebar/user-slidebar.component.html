
    <!-- Toggle Button for Mobile View -->
    <button id="sidebar-toggle" class="fixed top-3 left-3 z-40 p-2 bg-transparent rounded-md md:hidden"(click)="toggleSidebar()" >
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
          </svg>
          
    </button>
  
    

    
  
    <!-- Sidebar -->
    <aside id="sidebar"  [ngClass]="{'translate-x-0': isSidebarOpen, '-translate-x-full': !isSidebarOpen}" class="fixed inset-0 z-30 flex-shrink-0 w-64 border-gray-200 text-black transform md:translate-x-0 md:relative transition-transform duration-300 bg-white md:bg-white shadow-xl">
        <div class="h-full flex flex-col">
            <!-- User Profile -->
            <div *ngIf="(user$ | async ) as user"  class="bg-white p-2 mt-10 text-black">
                <div class="flex flex-col items-center mb-5 border-gray-700">
                  <i class="fas fa-user-circle text-gray-400 text-5xl mb-1"></i>
                 
                  <p class="font-semibold">{{user.firstName}} {{user.lastName}}</p>
                  <p class="text-xs">{{user.email}}</p>
                </div>
                <hr class="bg-gray-600 mx-auto ">
              </div>
  
           
  
            <!-- Sidebar Navigation -->
            <nav class="flex-1 mt-10 overflow-y-auto">
                <ul class="space-y-1">
                    <!-- Sidebar Items -->

                    <li class="sidebar-item" routerLink="/find-Doctors"  routerLinkActive="bg-customBlue text-white">
                        <a class="flex cursor-pointer items-center p-2 rounded-md" (click)="handleSidebarItemClick('Find Doctors')">
                            <svg class="ml-2 w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
                                <path d="M11 4a7 7 0 1 1 0 14 7 7 0 0 1 0-14zM2 12a10 10 0 1 1 10 10A10 10 0 0 1 2 12zm19.07 8.95l-2.5-2.5A8.936 8.936 0 0 0 20 12a9 9 0 0 0-9-9 8.936 8.936 0 0 0-5.45 1.82l-2.5-2.5a1 1 0 0 0-1.42 1.42l2.5 2.5A8.936 8.936 0 0 0 4 12a9 9 0 0 0 9 9 8.936 8.936 0 0 0 5.07-1.95l2.5 2.5a1 1 0 0 0 1.42-1.42z"/>
                            </svg>
                            <span class="ml-3 font-medium py-2 px-2">Find Doctors</span>
                        </a>
                    </li>

                    <li class="sidebar-item" routerLink="/my-appointments/{{userId}}" routerLinkActive="bg-customBlue text-white">
                        <a class="flex cursor-pointer items-center p-2 rounded-md" (click)="handleSidebarItemClick('My Appointments')">
                            <svg class="ml-2 w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
                                <path d="M19 3h-1V2h-2v1H8V2H6v1H5a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V5a2 2 0 0 0-2-2zm0 18H5V8h14v13zM8 11h2v2H8v-2zm4 0h2v2h-2v-2z"/>
                            </svg>
                            <span class="ml-3 font-medium py-2 px-2">My Appointments</span>
                        </a>
                    </li>
                
                    
                    <li class="sidebar-item" routerLinkActive="bg-customBlue text-white">
                        <a class="flex cursor-pointer items-center p-2 rounded-md" (click)="handleSidebarItemClick('Favorite Doctors')">
                            <svg class="ml-2 w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
                                <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
                            </svg>
                            <span class="ml-3 font-medium py-2 px-2">Favorite Doctors</span>
                        </a>
                    </li>
                    <li class="sidebar-item" routerLinkActive="bg-customBlue text-white">
                        <a class="flex cursor-pointer items-center p-2 rounded-md" (click)="handleSidebarItemClick('Medical Records')">
                            <svg class="ml-2 w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
                                <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h8v-2H6V4h8v2h4a2 2 0 0 0 2-2V2h-4zm0 0H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h8v-2H6V4h8v2h4a2 2 0 0 0 2-2V2z"/>
                            </svg>
                            <span class="ml-3 font-medium py-2 px-2">Medical Records</span>
                        </a>
                    </li>
                    <li class="sidebar-item" routerLinkActive="bg-customBlue text-white">
                        <a class="flex cursor-pointer items-center p-2 rounded-md" (click)="handleSidebarItemClick('MedicalDetailes')">
                            <svg class="ml-2 w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
                                <path d="M12 15.36a3.36 3.36 0 1 0 0-6.72 3.36 3.36 0 0 0 0 6.72zm0-9.36a6 6 0 0 1 5.28 8.68l1.72 2.36-2.28.8A6 6 0 0 1 9.76 6l-2.28-.8L5.2 8.4A6 6 0 0 1 12 6zm0-2a8 8 0 0 0-6.85 11.58l-1.55 2.2 2.28.8A8 8 0 0 0 12 2zm7.28 12.92a8 8 0 0 0-6.28-6.6l1.8 2.68L19.8 16a8 8 0 0 0-1.52 4.56z"/>
                            </svg>
                            <span class="ml-3 font-medium py-2 px-2">Medical Detailes</span>
                        </a>
                    </li>

                    <li class="sidebar-item" routerLink="/Wallet/{{userId}}" routerLinkActive="bg-customBlue text-white">
                        <a  class="flex cursor-pointer items-center p-2 rounded-md" (click)="handleSidebarItemClick('Wallet')">
                            <svg class="ml-2 w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
                                <path d="M12 4C6.48 4 2 8.48 2 14s4.48 10 10 10 10-4.48 10-10S17.52 4 12 4zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm-1-13h2v4h-2zm0 6h2v2h-2z"/>
                            </svg>
                            <span class="ml-3 font-medium py-2 px-2">Wallet</span>
                        </a>
                    </li>
                    
                    <li class="sidebar-item" routerLinkActive="bg-customBlue text-white">
                        <a class="flex cursor-pointer items-center p-2 rounded-md" (click)="handleSidebarItemClick('Messages')">
                            <svg class="ml-2 w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
                                <path d="M21 3H3a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h18a2 2 0 0 0 2-2V5a2 2 0 0 0-2-2zm-1 14h-2v-2h2v2zm0-4h-2v-2h2v2zm-4 4h-2v-2h2v2zm0-4h-2v-2h2v2zm-4 4h-2v-2h2v2zm0-4h-2v-2h2v2zm-4 4H6v-2h2v2zm0-4H6v-2h2v2z"/>
                            </svg>
                            <span class="ml-3 font-medium py-2 px-2">Messages</span>
                        </a>
                    </li>

                    <li class="sidebar-item" routerLinkActive="bg-customBlue text-white">
                        <a class="flex cursor-pointer items-center p-2 rounded-md" (click)="handleSidebarItemClick('Profile')">
                            <svg class="ml-2 w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
                                <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-4.41 0-8 3.59-8 8v1h16v-1c0-4.41-3.59-8-8-8z"/>
                            </svg>
                            <span class="ml-3 font-medium py-2 px-2">Profile</span>
                        </a>
                    </li>
                    

                   
                    <div class="ml-1 py-5">
                        <button class="Btn ">
  
                            <div class="sign"><svg viewBox="0 0 512 512"><path d="M377.9 105.9L500.7 228.7c7.2 7.2 11.3 17.1 11.3 27.3s-4.1 20.1-11.3 27.3L377.9 406.1c-6.4 6.4-15 9.9-24 9.9c-18.7 0-33.9-15.2-33.9-33.9l0-62.1-128 0c-17.7 0-32-14.3-32-32l0-64c0-17.7 14.3-32 32-32l128 0 0-62.1c0-18.7 15.2-33.9 33.9-33.9c9 0 17.6 3.6 24 9.9zM160 96L96 96c-17.7 0-32 14.3-32 32l0 256c0 17.7 14.3 32 32 32l64 0c17.7 0 32 14.3 32 32s-14.3 32-32 32l-64 0c-53 0-96-43-96-96L0 128C0 75 43 32 96 32l64 0c17.7 0 32 14.3 32 32s-14.3 32-32 32z"></path></svg></div>
                            
                            <div (click)="logout()" class="text">Logout</div>
                          </button>
                    </div>
                    
                    
                    


                </ul>
            </nav>
        </div>
    </aside>
