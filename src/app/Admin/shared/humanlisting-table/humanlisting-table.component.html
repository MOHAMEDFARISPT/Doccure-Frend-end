<div class="p-6 bg-gray-100 rounded-lg shadow-md">
    <div class="overflow-x-auto">
      <table *ngIf="tableData && tableData.length > 0; else noDataTemplate" class="min-w-full bg-white rounded-md border border-black">
        <thead>
          <tr>
            <th *ngFor="let header of tableHeaders" class="px-4 py-2 border-b-2 border-gray-300">{{ header }}</th>
            <th class="px-4 py-2 border-b-2 border-gray-300">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let row of tableData">
            <td class="text-center px-4 py-2" *ngFor="let key of tableHeaders">{{ row[key] }}</td>
            <td class="px-4 py-2"><i class="fas fa-eye ml-5" title="View Details"></i></td>
          </tr>
        </tbody>
      </table>
  
      <!-- Template to show when there is no data -->
      <ng-template #noDataTemplate>
        <div class="text-center py-4">
          <p class="text-gray-500">No users found in the database.</p>
        </div>
      </ng-template>
    </div>
  </div>
