<div class="p-6 bg-white flex-col   rounded-lg shadow-lg">
  <div class="overflow-x-auto">
    <table
      *ngIf="tableData && tableData.length > 0; else noDataTemplate"
      class="min-w-full bg-gray-50 rounded-md border border-gray-200"
    >
    <thead class="bg-gray-200">
      <tr>
        <th
          *ngFor="let header of tableHeaders"
          class="px-4 py-2 sm:px-6 sm:py-3 text-left text-xs sm:text-sm font-medium text-gray-600 uppercase tracking-wider border-b border-gray-300"
        >
          {{ header }}
        </th>
        <th class="px-4 py-2 sm:px-6 sm:py-3 text-left text-xs sm:text-sm font-medium text-gray-600 uppercase tracking-wider border-b border-gray-300">
          Action
        </th>
      </tr>
    </thead>
    
      <tbody class="bg-white divide-y divide-gray-200">
        <tr
          *ngFor="let row of tableData"
          class="hover:bg-gray-100 transition-colors duration-200"
        >
          <td
            class="text-center  px-12 py-5 whitespace-nowrap text-sm font-medium text-gray-900"
            *ngFor="let key of tableHeaders"
          >
            {{ row[key] }}
          </td>
          <td class="px-6 py-4 whitespace-nowrap text-center">
            <button
              title="View Details"
              class="text-blue-500 hover:text-blue-700 transition duration-150 ease-in-out"
            >
              <i class="fas fa-eye"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>

    <!-- Template to show when there is no data -->
    <ng-template #noDataTemplate>
      <div class="text-center py-10">
        <p class="text-gray-500 text-lg">No users found in the database.</p>
      </div>
    </ng-template>
  </div>
</div>
